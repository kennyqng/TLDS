<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL;DS | Your smart search summarizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">     
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="title">
        <h1>TL;DS</h1>
        <p>Your smart search summarizer</p>
    </div>

    <div class="container center-align">
        <div class="row" id="input-background">
            <div class="input-field col s11">
                <input id="searchInput" type="text" placeholder="What would you like to know?">
            </div>
            <div class="button s1"></div>
        </div>
    
        <div class="row">
            <div class="col s12" id="contentShow">
                <div class="card medium">
                    <div class="card-image waves-effect waves-block waves-light">

                        <img id="cardImage">

                    </div>

                  

                    <span class="card-title grey-text text-darken-4" id="cardTitleSlide">Card Title</span>
                        <p id="cardText">
                            Here is some information about the users search      
                        </p>
                    <!-- <div class="card-content">
                        <span class="card-title activator grey-text text-darken-4" id="cardTitle" >Card Title<i class="material-icons right">more_vert</i></span>
                         <p><a href="#">This is a link</a></p> 
                    </div> -->
                    
                </div>
            </div>          
        </div>
    </div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="script.js"></script>
</body>
</html>
